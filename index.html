<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Calculatrice</title>
</head>
<body>
    <section class="container">
        <div class="calcule"></div>
        <input type="text" value="">
        <div class="operateurNombres">
            <button class="buttonCalculatrice bgTurquoise" id="btn">C</button>
            <button class="buttonCalculatrice bgTurquoise" id="btn">( )</button>
            <button class="buttonCalculatrice bgTurquoise" id="btn">%</button>
            <button class="buttonCalculatrice" id="btn">/</button>

            <button class="buttonCalculatrice" id="btn">8</button>
            <button class="buttonCalculatrice" id="btn">9</button>

            <button class="buttonCalculatrice" id="btn">2</button>
            <button class="buttonCalculatrice" id="btn">3</button>
            <button class="buttonCalculatrice bgTurquoise" id="btn">+</button>
